<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombrecompleto">

        <div class=" form-group row ">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8 ">

                <input class="form-control " type="text " placeholder="Nombre " formControlName="nombre">
            </div>
            <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">El campo es necesario</div>
            <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">Minimo 3 caracteres</div>
        </div>

        <div class=" form-group row ">
            <label class="col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">

                <input class="form-control " type="text " placeholder="Apellido " formControlName="apellido">
            </div>
            <div *ngIf="forma.get('nombrecompleto.apellido').errors?.required" class="form-control-feedback">El campo es necesario</div>
        </div>

    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-md-8 ">

            <input class="form-control " type="email " placeholder="Correo electrÃ³nico " formControlName="correo">
        </div>
        <div *ngIf="forma.controls['correo'].errors?.required" class="form-control-feedback">El campo es necesario</div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">Pasatiempos</label>
        <div class="col-md-8 " formArrayName="pasatiempo">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempo'].controls; let i=index" [formControlName]="i" class="form-control" type="text">
            <button (click)="agregar()" type="button" class="btn btn-secondary">Nuevo</button>
        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>

</form>
