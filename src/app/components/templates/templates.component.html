<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [ngModel]="usuario.nombre" #nombre="ngModel" required minlength="3" maxlength="20">
                <div *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength">
                    Este campo necesita al menos {{nombre.errors?.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="usuario.apellido" #apellido="ngModel" required minlength="3" maxlength="20">
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [ngModel]="usuario.correo" #correo="ngModel" required minlength="12" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern">
                El correo debe ser valido o no tiene el formato correcto
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="custom-control custom-radio" *ngFor="let s of sexos">
                <input [ngModel]="usuario.sexo" [value]="s" type="radio" id="customRadio1" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">{{ s }}</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Aceptar</label>
        <div class="custom-control custom-checkbox">
            <input ngModel="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1">Aceptar las condiciones</label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>
</form>
